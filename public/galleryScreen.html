<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
    <script src="js/load.js" defer></script>
    <title>Match Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Match Gallery</h1>
    </header>

    <div id="buttons">
        <button id="allButton">All</button>
        <button id="menButton">Men</button>
        <button id="womenButton">Women</button>
        <button id="shortlistButton">Shortlist</button>
    </div>

    <!-- Das Popup -->
    <dialog id="genderDialog">
        <h2>Choose Preference</h2>
        <p>Are you interested in:</p>
        <button onclick="selectGender('men')">Men</button>
        <button onclick="selectGender('women')">Women</button>
    </dialog>

    <div id="gallery"></div>

    <div id="shortlistGallery"></div>

</body>
