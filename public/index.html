<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
    <script src="script.js" defer></script>
    <title>Match Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .photo {
            width: 300px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            border: 4px solid #fff;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        .large-photo-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .large-photo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            cursor: pointer;
            position: relative;
            border: 4px solid #fff;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            padding: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Match Gallery</h1>
    </header>
    
    <div id="buttons">
        <button id="allButton">All</button>
        <button id="menButton">Men</button>
        <button id="womenButton">Women</button>
    </div>

    <div id="gallery"></div>

    <div id="largePhotoContainer" class="large-photo-container">
        <button type="button" class="close-button" onclick="closeLargePhoto()">x</button>
        <img id="largePhoto" class="large-photo">
    </div>

    <script src="load.js"></script>
    <script>
        function closeLargePhoto() {
            document.getElementById("largePhotoContainer").style.display = "none";
        }
    </script>
</body>
</html>
