<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Tinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    .start-screen {
      text-align: center;
    }

    .logo {
      font-size: 3em;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .centered-button {
      display: flex;
      justify-content: center;
    }

    .centered-button button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .centered-button button:hover {
      background-color: #ff8c8c;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <div class="logo">Emotion Tinder</div>
    <div class="description">Finden Sie Ihre Emotionen</div>
    <div class="centered-button">
      <button onclick="window.location.href = 'calibrationScreen.html';">Zur Calibration</button>
    </div>
  </div>
</body>
</html>
